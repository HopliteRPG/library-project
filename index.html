<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="top-main-div">
            <dialog>
                <form>
                    <div class="form-div">
                        <div class="form-book-name-div">
                            <label id="book_name">Enter the name of the book</label>
                            <input class="book_name_input" name="book_name" type="text" maxlength = 15 required>
                        </div>
                        <div class="form-book-author-div">
                            <label id="author_name">Enter the name of the author</label>
                            <input type="text" name="author_name" maxlength = 30 required>
                        </div>
                        <div class="form-book-pages-div">
                            <label id="pages_number">Enter the number of pages</label>
                            <input type="number" name="pages_number" min="1" max = 10000000 required>
                        </div>
                        <div class="form-book-read-status-div">
                            <label id="read_status">Read / Not Read</label>
                            <input type="checkbox" name="read_status">
                        </div>
                        <button class="submit-btn" type="submit">Submit</button>
                        <button class="close-btn">Close</button>
                        
                    </div>
                </form>
            </dialog>
        </div>

        <div class="bottom-main-div">
            <button class="show-dialog-btn">Add Book</button>
        </div>


    </div>
</body>
</html>
