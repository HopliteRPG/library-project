<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="main">
        <output>
            placeholder
        </output>
        <!-- <button class="add-book-btn">Add Book</button> -->
        <dialog>
            <form>
                <div class="form-div">
                        <label id="book_name" for="book_name">Enter the name of the book</label>
                        <input class="book_name_input" type="text">
                    <div class="form-book-author-div">
                        <label id="author_name" for="author_name">Enter the name of the author</label>
                        <input type="text">
                    </div>
                    <div class="form-book-pages-div">
                        <label id="pages_name" for="pages_name">Enter the number of pages</label>
                        <input type="text">
                    </div>
                    <div class="form-book-readstatus-div">
                        <label id="read_status" for="read_status">Read / Not Read</label>
                        <input type="text">
                    </div>
                    <button class="submit-btn">Submit</button>
                    <button class="close-btn">Close</button>
                    
                </div>
            </form>

      
        </dialog>
        <button class="show-dialog-btn">Show the dialog</button>

    </div>
</body>
</html>
